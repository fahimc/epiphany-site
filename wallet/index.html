<body>
<script type="text/javascript">
var providers= ethers.providers;
  var network = 'rinkeby';
  var etherscanProvider = new providers.EtherscanProvider(network);
  var Wallet = ethers.Wallet;
 // var privateKey = "0xc876c481add221e551f6420bc1e6be6a3b28004691a279ea8613fc54a031db25";

var address = "0xeDDf29Fa1fb8ADcbaCF1Ef3691604Bdb65341Ac6";

etherscanProvider.getBalance(address).then(function(balance) {

    // balance is a BigNumber (in wei); format is as a sting (in ether)
    var etherString = ethers.utils.formatEther(balance);

    console.log("Balance: " + etherString);
});

</script>
